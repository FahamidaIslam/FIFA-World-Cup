<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA World Cup</title>

    <!-- google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">

                <h1 class="header-title">
                    FIFA WORLD CUP <br>
                    The biggest spectacle on <br> the planet

                <p class="para-line">
                    FIFA strives to set the benchmark in the World Cup <br> Qatar 2022 owing to the global nature of the

                <button class="fifa-btn">Watch Live <i class="fa fa-duotone fa-arrow-right"></i> </button>

            </div>

            <div class="header-img">

    <!-- header finish -->

    <main>
        <section>

                    <button class="fifa-btn" id="blog">Blog</button>

                </div>



                <div class="cards">
